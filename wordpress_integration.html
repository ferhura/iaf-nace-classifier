<style>
    /* Estilos encapsulados para no romper tu tema de WordPress */
    #iaf-classifier-widget {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background: #f8fafc;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
    }

    #iaf-classifier-widget h2 {
        text-align: center;
        color: #1e293b;
        margin-bottom: 1.5rem;
    }

    #iaf-classifier-widget .search-box {
        position: relative;
        margin-bottom: 2rem;
    }

    #iaf-classifier-widget input {
        width: 100%;
        padding: 1rem;
        padding-left: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
    }

    #iaf-classifier-widget input:focus {
        border-color: #2563eb;
        outline: none;
    }

    #iaf-classifier-widget .results {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    #iaf-classifier-widget .card {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    #iaf-classifier-widget .card h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.1rem;
        color: #2563eb;
    }

    #iaf-classifier-widget .nace-code {
        background: #eff6ff;
        color: #1d4ed8;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-family: monospace;
        font-weight: bold;
        margin-right: 0.5rem;
    }

    #iaf-classifier-widget .iaf-tag {
        display: inline-block;
        background: #f1f5f9;
        color: #475569;
        padding: 0.2rem 0.6rem;
        border-radius: 99px;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    #iaf-classifier-widget .loading {
        text-align: center;
        color: #64748b;
        display: none;
    }
</style>

<div id="iaf-classifier-widget">
    <h2>Clasificador de actividades</h2>

    <div class="search-box">
        <input type="text" id="iaf-search-input" placeholder="Describe tu actividad (ej. 'fábrica de software')...">
    </div>

    <div id="iaf-loading" class="loading">Buscando...</div>
    <div id="iaf-results" class="results"></div>
</div>

<script>
    (function () {
        // CONFIGURACIÓN: Cambia esto por la URL real de tu servidor Python
        // Si estás probando en local, usa http://127.0.0.1:8000
        const API_URL = 'http://127.0.0.1:8000';

        const input = document.getElementById('iaf-search-input');
        const resultsDiv = document.getElementById('iaf-results');
        const loading = document.getElementById('iaf-loading');
        let debounceTimer;

        async function search(query) {
            if (!query || query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            loading.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                        <div class="iaf-tag">Sector IAF ${item.codigo_iaf}: ${item.nombre_iaf}</div>
                        <h3><span class="nace-code">${item.codigo_nace}</span> ${item.descripcion_nace}</h3>
                        <p>${item.descripcion_completa.substring(0, 150)}...</p>
                    `;
                        resultsDiv.appendChild(card);
                    });
                } else {
                    resultsDiv.innerHTML = '<div style="text-align:center; color:#64748b;">No se encontraron resultados.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                resultsDiv.innerHTML = '<div style="text-align:center; color:red;">Error de conexión con el servidor.</div>';
            }
        }

        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                search(e.target.value);
            }, 300);
        });
    })();
</script>
